{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>SmartEval</title>

    <link rel="shortcut icon" href="{% static '/img/favicon.png' %}">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />

    <link rel="stylesheet" href="{% static '/plugins/feather/feather.css' %}" />

    <link rel="stylesheet" href="{% static '/plugins/icons/flags/flags.css' %}" />

    <link rel="stylesheet" href="{% static '/css/fontawesome.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/all.min.css' %}" />

    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link rel="stylesheet" href="{% static '/css/Faculty_login.css' %}" />

</head>

<body>


    <!-- <h1>Faculty Portal</h1> -->
<div class="main-wrapper login-body">
    <div class="login-wrapper"
        style="background-image: url('{% static '/img/logo-bg1.jpg' %}'); background-size: cover; background-position: center;">
        <bg-image></bg-image>
        <div class="container">
            <div class="loginbox">
                <div class="login-right">
                    <div class="login-right-wrap">
                        <img src="{% static '/img/logo-small.png' %}" alt="Logo" class="login-logo"><br>
                        <h1 class="login_padding">Faculty Sign In</h1><br><br>
                        <form action="{% url 'portals:faculty-login' %}" method="POST" enctype="multipart/form-data"
                            class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username <span class="login-danger">*</span></label>
                                <input class="form-control" type="text" name="username" id="username" required>
                                <span class="profile-views"><i class="fas fa-user-circle"></i></span>
                                <div class="invalid-feedback">Please enter your Username.</div>
                            </div>
                            <div class="form-group">
                                <label>Password <span class="login-danger">*</span></label>
                                <input class="form-control pass-input" type="password" name="password" id="password"
                                    required>
                                <span class="profile-views feather-eye toggle-password"></span>
                                <div class="invalid-feedback">Please enter your Username.</div>
                            </div>
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
                            <div class="forgotpass">
                                <div class="remember-me">
                                    <label class="custom_check mr-2 mb-0 d-inline-flex remember-me">
                                        Remember me
                                        <input type="checkbox" name="radio">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <a href="forgot-password.html">Forgot Password?</a>
                            </div><br>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/feather.min.js' %}"></script>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/Faculty_login.js' %}"></script>

</body>

</html>
