{% extends "portals/dashboard_template.html" %}


{% load static %}

<!-- ---------------- Block for Header ---------------- -->
{% block header %}

{% endblock %}

<!-- ---------------- Block for Body ---------------- -->
{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col-6">
                                    <h5 class="card-title">Classes</h5>
                                </div>

                            </div>
                        </div>
                        <div class="card-body">

                            <table class="table table-striped ">
                                <tbody>
                                    {% for section in section_instances %}
                                    <tr>
                                        <td><a class="table_height" href="{% url 'portals:class-info' section.pk %}">{{ section }}</a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- ---------------- Block for Footer ---------------- -->
{% block footer %}

{% endblock %}
